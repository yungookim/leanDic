<!DOCTYPE html>
<html>
  <head>
    <title>LeanDic</title>
    <link href="vendors/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="vendors/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
    <link href="css/common.css" rel="stylesheet" media="screen">
  </head>
  <body>
    
    <div class="container core" style="margin-top:50px;">
      <div class="row">
        <input id="search_token" type="text" class="input-large search-query" style="width:70%;">
        <button id="search_btn" type="submit" class="btn">Search</button>
      </div>
      <div class="row" style="margin-top:25px;">
        <div class="span12">
          <button id="highlight_btn" class="btn">Highlight Matchings</button>
          <button id="make_dictionary_btn" class="btn">Create trigram hash</button>
          <button id="highlight_ngram_btn" class="btn">Highlight trigram Matchings</button>
          <button id="highlight_ngram_reduced_btn" class="btn">Highlight trigram Matchings (reduced)</button>
        </div>
      </div>
      <div class="row" style="margin-top:25px";>
        Number of matching tokens : <span id="numb_matching"></span><br>
        Size of dictionary : <span id="dictionary_size"></span><br>
        Size of N-gram hash : <span id="ngram_size"></span>
      </div>
      <hr>
      <div id="search_result" class="container">
      </div>
    </div>

    <script id="loadingImage" type="text/template">
      <img class="loadingImg" src="img/loading.gif"/>
    </script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="vendors/js/bootstrap.min.js"></script>
    <script src="vendors/js/underscore.js"></script>
    <script src="vendors/js/backbone.js"></script>
    <script src="vendors/js/mustache.js"></script>
    <script src="vendors/js/txtwiki.js"></script>

    <script src="js/app.js"></script>
    <script src="js/SearchView.js"></script>
    <script src="js/SearchModel.js"></script>
  </body>
</html>
